<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify v.04 (for movies)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
</head>

<body>
    <div class="topnav">
        <header>
            <h1><i class="bi bi-music-note-list"></i>Spotify.04 (for movies)</h1>
        </header>
    </div>

    <main>


        <div class="container" id="search-bar"> <i class="bi bi-search"></i>


            <div class="d-flex">
                <input id="movieSearchField" class="form-control me-2" type="search" placeholder="Sök" aria-label="Search" id="search-song">
                <button onclick="searchMovie(document.getElementById('movieSearchField').value)" class="btn btn-primary">sök</button>
            </div>


            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="onlyActors" value="actors">
                <label class="form-check-label" for="onlyActors">Only Actors</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="onlyDirectors" value="directors">
                <label class="form-check-label" for="onlyDirectors">Only Directors</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="sortAlphabetically" value="alphabetically">
                <label class="form-check-label" for="sortAlphabetically">Sort Alphabetically</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="showAll" value="all">
                <label class="form-check-label" for="showAll">Show All</label>
            </div>

        </div>

        <div class="card" id="movieCard" style="width: 18rem; display:none;">
            <div class="card-body">
                <img id="moviePoster" class="card-img-top" alt="No posters">
                <h5 id="movieTitle" class="card-title">Film Title</h5>
                <p id="movieDescription" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>

    </main>

    <footer>https://github.com/kennyscode/JS_projektuppgift</footer>


</body>
<script src="main.js"></script>

</html>
